<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn jquery basic</title>

    <style>
        .main {
            margin: 10px;

        }

        .body_style {
            background-color: red;
            width: 300px;
            height: 300px;
            position: absolute;
            margin: 20px;

        }
    </style>
</head>

<body>
    <button>click to stop</button>
    <div class="main">

        <div id="div1" class="body_style"></div>
    </div>
  



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-color.js"></script>

    <script>
        $(document).ready(function () {
            $('#div1').click(function () {
                //call back function

                $(this).animate({

                    left: '300px',
                    top: '0',
                    backgroundColor: 'blue'
                }, 1000).animate({ //this is called chain method

                    left: '300px',
                    top: '300px',
                    backgroundColor: 'green'
                }, 1000).animate({
                    left: '0',
                    top: '300px',
                    backgroundColor: 'purple'
                    
                },1000).animate({
                    left: '0',
                    top: '0',
                    backgroundColor: 'red'
                }, 1000).slideUp().slideDown().fadeOut();
            });


            $('button').click(function (e) {
                e.preventDefault();
                $('#div1').stop();
            });


        });
    </script>
</body>

</html>
