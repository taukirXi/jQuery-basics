<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn jquery basic</title>

    <style>
        .main {
            margin: 20px;

        }

        .body_style {
            background-color: red;
            width: 300px;
            height: 300px;
            margin: 20px;
            color: white;
        }



    </style>
</head>

<body>
    <div class="main">
        <button id="btn1">click to get attr value</button>
        <button id="btn2">click to change width</button>
        <button id="btn3">click to change height</button><br>
        <img id="img" src="images/nature.jpg" alt="nature" width="300px" height="300px">
    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-color.js"></script>

    <script>
        $(document).ready(function () {

            $('#img').mouseenter(function () {
                $(this).attr('src', 'images/hen.jpg');
            });

            $('#img').mouseleave(function () {
                $(this).attr('src', 'images/nature.jpg');
            });


            $('#btn1').click(function (e) {
                e.preventDefault();
                // var var1 = $('#img').attr('src',);
                // alert(var1);

                alert($('#img').attr('src'));

            });

            $('#btn2').click(function (e) {
                e.preventDefault();
                $('#img').attr('width', '600px');
            });
            $('#btn3').click(function (e) {
                e.preventDefault();
                $('#img').attr('height', '600px');
            });
        });
    </script>
</body>

</html>
