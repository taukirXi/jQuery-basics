<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn jquery basic</title>

    <style>
        .main {
            margin: 10px;
            float: left;
        }



        .body_style {
            background-color: orange;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="main">

        <div id="div1" class="body_style"></div>
    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-color.js"></script>

    <script>
        $(document).ready(function () {
            $('#div1').click(function () {
                $(this).animate({
                    height: '150px',
                    width: '150px',
                    opacity: '.4',
                    marginLeft: '300px',
                    backgroundColor: 'red',
                    

                    // can use every css property without background color
                });
                $(this).animate({
                    height: '250px',
                    width: '250px',
                    opacity: '.4',
                    marginLeft: '300px',
                    backgroundColor: 'green',
                    

                    // can use every css property without background color
                });
            });

        });
    </script>
</body>

</html>
