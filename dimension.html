<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn jquery basic</title>

    <style>
        .main {
            margin: 20px;
        }

        .body_style {
            background-color: red;
            width: 300px;
            height: 300px;
            margin: 20px;
            color: white;
            padding: 20px;
            margin: 20px;
            border: 5px solid black;
        
        }
    </style>
</head>

<body>
    <div class="main">

        <button id="btn1">click me </button>
        <div id="div1" class="body_style">
            this is div 1
        </div>
    </div>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-color.js"></script>

    <script>
        $(document).ready(function () {
            $('#btn1').click(function (e) {
                e.preventDefault();
                // $('#div1').width(500).height(500).text('the width of the element is: ' + $('#div1').width() + 'px and the height is:' + $('#div1').height() + 'px');
                // $('#div1').width(500).height(500).text('the width of the element is: ' + $('#div1').innerWidth() + 'px and the height is:' + $('#div1').innerHeight() + 'px');
                $('#div1').width(500).height(500).text('the width of the element is: ' + $('#div1').outerWidth(true) + 'px and the height is:' + $('#div1').outerHeight(true) + 'px');
                // chain method
                // or can add seperately

                // can do this way too
                // $('#div1').width(500);
                // $('#div1').height(500); 
                // $('#div1').text('the width of the element is: '+$('#div1').width()+'px and the height is:'+$('#div1').height()+'px');
            });



        });
    </script>
</body>

</html>
